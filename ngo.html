<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGO Food Listings</title>
    <style>
        :root {
            --dark-bg: #1a1a1a;
            --card-bg: #2d2d2d;
            --accent-green: #2ecc71;
            --accent-orange: #e67e22;
            --text-light: #ecf0f1;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-light);
            padding: 2rem;
        }

        .listing-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .food-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 1.5rem;
            position: relative;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s ease;
        }

        .food-card:hover {
            transform: translateY(-5px);
        }

        .status-badge {
            position: absolute;
            top: 1rem;
            right: 1rem;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .available { background: var(--accent-green); }
        .claimed { background: var(--accent-orange); }

        .food-card h3 {
            margin: 0 0 1rem 0;
            color: var(--accent-green);
        }

        .food-detail {
            margin: 0.5rem 0;
            font-size: 0.95rem;
        }

        .accept-btn {
            width: 100%;
            margin-top: 1rem;
            padding: 0.8rem;
            background: var(--accent-green);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: opacity 0.3s ease;
        }

        .accept-btn:disabled {
            background: #7f8c8d;
            cursor: not-allowed;
        }

        .accept-btn:hover:not(:disabled) {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <h1>Available Food Donations</h1>
    
    <div class="listing-container" id="donationList"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const donationList = document.getElementById("donationList");
            let donations = JSON.parse(localStorage.getItem("donations")) || [];

            if (donations.length === 0) {
                donationList.innerHTML = "<p>No food donations available.</p>";
            } else {
                donations.forEach((donation, index) => {
                    let card = document.createElement("div");
                    card.classList.add("food-card");

                    let statusClass = donation.status === "Available" ? "available" : "claimed";
                    let statusText = donation.status;

                    card.innerHTML = `
                        <div class="status-badge ${statusClass}">${statusText}</div>
                        <h3>${donation.foodType}</h3>
                        <div class="food-detail">
                            üì¶ Quantity: ${donation.quantity} <br>
                            üìÖ Expiry: ${donation.expiryDate} <br>
                            üè∑Ô∏è Event Type: ${donation.eventType} <br>
                            üìç Location: ${donation.location}
                        </div>
                        <button class="accept-btn" onclick="acceptDonation(${index})" ${donation.status === "Claimed" ? "disabled" : ""}>
                            ${donation.status === "Claimed" ? "Already Claimed" : "Accept Donation"}
                        </button>
                    `;
                    donationList.appendChild(card);
                });
            }
        });

        function acceptDonation(index) {
            let donations = JSON.parse(localStorage.getItem("donations"));

            if (confirm(`Confirm acceptance of ${donations[index].foodType}?`)) {
                donations[index].status = "Claimed";
                localStorage.setItem("donations", JSON.stringify(donations));
                location.reload();
            }
        }
    </script>
</body>
</html>
