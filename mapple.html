<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mappls Map Integration</title>
    
    <!-- Mappls Map SDK -->
    <script src="https://apis.mappls.com/advancedmaps/api/{fc91c95ee6c86c881af9a9895c2f7fc4}/map_sdk?layer=vector&v=3.0"></script>

    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h2 {
            margin-top: 20px;
        }

        /* Map Styling */
        #map {
            width: 90%;
            height: 500px;
            margin: auto;
            border: 2px solid #333;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        /* Button Styling */
        .controls {
            margin-top: 10px;
        }

        button {
            padding: 10px 15px;
            margin: 5px;
            border: none;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h2>Mappls Map Integration</h2>
    <div id="map"></div>
    
    <div class="controls">
        <button onclick="addMarker()">Add Marker</button>
        <button onclick="centerMap()">Center Map</button>
    </div>

    <script>
        var map;
        
        function initMap() {
            map = new mappls.Map('map', { 
                center: { lat: 28.6139, lng: 77.2090 }, // Default to New Delhi
                zoom: 10
            });
        }

        function addMarker() {
            var marker = new mappls.Marker({
                map: map,
                position: { lat: 28.6139, lng: 77.2090 },
                title: "New Delhi"
            });
        }

        function centerMap() {
            map.setCenter({ lat: 28.6139, lng: 77.2090 });
            map.setZoom(10);
        }

        // Initialize map when page loads
        window.onload = initMap;
    </script>

</body>
</html>
