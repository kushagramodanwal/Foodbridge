<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join as an NGO - FoodBridge</title>
    <link rel="stylesheet" href="ngo.css">
</head>
<body class="dark-theme">

    <div class="form-container">
        <h2>Join as an NGO</h2>
        <p>Register your NGO to receive surplus food donations and help communities in need.</p>

        <form action="submit.php" method="POST">
            <div class="form-group">
                <label for="ngo-name">NGO Name</label>
                <input type="text" id="ngo-name" name="ngo_name" required>
            </div>

            <div class="form-group">
                <label for="representative-name">Representative's Name</label>
                <input type="text" id="representative-name" name="representative_name" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" id="location" name="location" required>
            </div>

            <div class="form-group">
                <label for="beneficiaries">Number of People Served Daily</label>
                <input type="number" id="beneficiaries" name="beneficiaries" required>
            </div>

            <div class="form-group">
                <label for="food-requirements">Food Requirements</label>
                <select id="food-requirements" name="food_requirements" required>
                    <option value="vegetarian">Vegetarian</option>
                    <option value="non-vegetarian">Non-Vegetarian</option>
                    <option value="both">Both</option>
                </select>
            </div>

            <button type="submit" class="btn-submit">Join Now</button>
        </form>
    </div>

</body>
</html>
