<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join as a Restaurant - FoodBridge</title>
    <link rel="stylesheet" href="restaurant.css">
</head>
<body class="dark-theme">

    <div class="form-container">
        <h2>Join as a Restaurant</h2>
        <p>Register your restaurant to donate surplus food and help communities.</p>

        <form action="submit-restaurant.php" method="POST">
            <div class="form-group">
                <label for="restaurant-name">Restaurant Name</label>
                <input type="text" id="restaurant-name" name="restaurant_name" required>
            </div>

            <div class="form-group">
                <label for="owner-name">Owner's Name</label>
                <input type="text" id="owner-name" name="owner_name" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" id="location" name="location" required>
            </div>

            <div class="form-group">
                <label for="food-capacity">Daily Food Donation Capacity (Meals)</label>
                <input type="number" id="food-capacity" name="food_capacity" required>
            </div>

            <div class="form-group">
                <label for="food-type">Type of Food Usually Donated</label>
                <select id="food-type" name="food_type" required>
                    <option value="vegetarian">Vegetarian</option>
                    <option value="non-vegetarian">Non-Vegetarian</option>
                    <option value="mixed">Mixed</option>
                </select>
            </div>

            <button type="submit" class="btn-submit">Join Now</button>
        </form>
    </div>

</body>
</html>
