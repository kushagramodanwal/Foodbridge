<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 30px;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            color: #bbbbbb;
        }
        .team {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 40px;
        }
        .card {
            background: #1e1e1e;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            padding: 30px;
            width: 300px;
            margin: 20px;
            transition: transform 0.3s;
        }
        .card:hover {
            transform: translateY(-10px);
        }
        .card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }
        .card h2 {
            margin: 15px 0 5px;
        }
        .card p {
            color: #aaaaaa;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>About Us</h1>
    <p>We are a passionate team dedicated to reducing food wastage by connecting donors with NGOs through real-time technology and seamless communication.</p>
    
    <div class="team" id="teamContainer">
        <!-- Team members will be loaded dynamically -->
    </div>
</div>

<script>
    const team = [
        { name: 'Ayush Sharma', role: 'Developer', image: 'ayush.jpeg' },
        { name: 'Kushagra Modanwal', role: 'Developer', image: 'Kush.png' },
        { name: 'Gaurav Jaiswal', role: 'Developer', image: 'Gaurav.jpeg' }
    ];

    const container = document.getElementById('teamContainer');

    team.forEach(member => {
        const card = document.createElement('div');
        card.className = 'card';
        
        card.innerHTML = `
            <img src="${member.image}" alt="${member.name}">
            <h2>${member.name}</h2>
            <p>${member.role}</p>
        `;
        container.appendChild(card);
    });
</script>
</body>
</html>
